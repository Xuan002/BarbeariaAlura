<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="produtos.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrão">
                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrão">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrão">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrão"></textarea>

                <div>
                    <p>Como prefere o nosso contato</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>                   

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="wathsapp" id="radio-whatsapp">WhatsApp</label>

                </div>

                <div>
                    <p>Qual horario prefere ser atendido</p>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </div>

                <label class="caixa"><input type="checkbox"> de recever nossas novidades por email?</label>
                <input type="submit" name="contato" value="Enviar formulário">
            </form>
        </main>
        <footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
